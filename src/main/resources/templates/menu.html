<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}">Name</p>
    <p th:text = "${skintype}">SkinType</p>
    <p th:text = "${manipedi}">ManiPedi</p>
</div>
<div id = "servicesMenu">

    <div>
        <h3>Facial Treaments</h3>
        <p th:replace = "fragments :: facial"></p>
    </div>

    <table>
        <th:block th:each="facial : ${appropriateFacials}">
            <tr th:text ="${facial}">Facial Name</tr><br>
        </th:block>
    </table>
    <div th:if="${manipedi.equals('manicure')}">
        <h3 >Manicure</h3>
        <p th:replace = "fragments :: manicureDescription"></p>
    </div>
    <div th:if ="${manipedi.equals('pedicure')}">
            <h3>Pedicure</h3>
            <p th:replace ="fragments :: pedicureDescription"></p>
    </div>
    <div th:if="${manipedi.equals('both')}">
        <h3 >Manicure</h3>
        <p th:replace = "fragments :: manicureDescription"></p>
        <h3>Pedicure</h3>
        <p th:replace ="fragments :: pedicureDescription"></p>
    </div>


</div>
</body>
</html>
